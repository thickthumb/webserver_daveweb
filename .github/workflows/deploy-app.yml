name: Build & Push Go Webserver with Docker Compose

on:
  push:
    branches:
      - main  # Trigger on changes to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # - name: Install Docker Compose
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y docker-compose

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set Image Version
        run: |
          TAG=$(date +%Y%m%d)-${{ github.sha }}
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

        
     


      - name: Build Docker Image using Docker 
        run: |
          docker build -t devdave90/portfolio:$IMAGE_TAG

      - name: Tag Docker Image using Docker
        run: |
          docker tag devdave90/portfolio:latest devdave90/portfolio:$IMAGE_TAG
          
      
      - name: Push Docker Image using Docker
        run: |
          docker push devdave90/portfolio:$IMAGE_TAG

      - name: Send Slack Notification on Success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: "ðŸš€ Deployment Successful! New Docker Image: `devdave90/portfolio:$IMAGE_TAG`"
          SLACK_COLOR: "#36a64f"

      - name: Logout from Docker Hub
        run: docker logout





