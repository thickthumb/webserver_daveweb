name: Build & Push Go Webserver with Docker

on:
  push:
    branches:
      - main  # Trigger on changes to the main branch
      - feature1_fix  # Trigger on changes to the feature1_fix branch
      - ft-fixer



jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set Image Version
        run: |
          TAG=$(date +%Y%m%d)-${{ github.sha }}
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

        
      - name: Build Docker Image
        run: |
          docker buildx build --platform linux/amd64 -t devdave90/portfolio:$IMAGE_TAG .

      

      




      

      # - name: ðŸ”‘ Log in to Docker Hub
      #   uses: docker/login-action@v2
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ðŸ“¦ Load and Tag Docker Image
        run: |
          docker tag devdave90/portfolio:latest devdave90/portfolio:$IMAGE_TAG

      - name: ðŸ“¤ Push Docker Image
        run: |
          docker push devdave90/portfolio:$IMAGE_TAG


      - name: Send Slack Notification on Success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: "ðŸš€ Deployment Successful! New Docker Image: `devdave90/portfolio:$IMAGE_TAG`"
          SLACK_COLOR: "#36a64f"

      - name: Logout from Docker Hub
        run: docker logout





